<h1 style="text-align: center;">ğŸ¬ Movie List App</h1>
<div class="header">
  <mat-form-field appearance="fill" class="filter">
    <mat-label>Filter by Genre</mat-label>
    <mat-select [(value)]="selectedGenre">
      <mat-option *ngFor="let g of genres" [value]="g">{{ g }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="average">
    â­ Average Rating: {{ averageRating | number:'1.1-1' }}
  </div>
</div>

<div class="grid">
  <mat-card *ngFor="let movie of filteredMovies"
            [ngClass]="{'top-rated': isTopRated(movie)}">
    <img mat-card-image [src]="movie.poster" alt="{{movie.title}}">
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.genre }}</mat-card-subtitle>

    <mat-card-content>
      <p>{{ movie.description }}</p>
      <div class="rating">
        <mat-icon *ngFor="let star of [1,2,3,4,5]">
          {{ star <= movie.rating ? 'star' : 'star_border' }}
        </mat-icon>
      </div>
    </mat-card-content>
  </mat-card>
</div>
