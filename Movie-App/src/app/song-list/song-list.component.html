<div class="song-container">
<h1 class="title">Movie Playlist App</h1>
<div class="filter">
  <mat-form-field appearance="outline">
    <mat-label>Filter by artist </mat-label>
    <input matInput [(ngModel)]="filterText" placeholder="Search...">
  </mat-form-field>

   <mat-form-field appearance="outline">
    <mat-label>Filter by album </mat-label>
    <input matInput [(ngModel)]="filterText" placeholder="Search...">
  </mat-form-field>
</div>

<div class="grid">
  <mat-card *ngFor="let song of filteredSongs"
            [ngClass]="{'top-rated': isTopRated(song)}">
    
    <mat-card-header class="grids">
      <mat-card-title>{{ song.title }}</mat-card-title>
      <mat-card-subtitle>{{ song.artist }} â€¢ {{ song.album }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Duration:</strong> {{ song.duration }}</p>
      <div class="rating">
        <mat-icon *ngFor="let star of [1,2,3,4,5]">
          {{ star <= song.rating ? 'star' : 'star_border' }}
        </mat-icon>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button color="primary">
        <mat-icon>play_arrow</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
